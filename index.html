<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <header>
    <img src="../images/bg-desktop-light.jpg" class="header-light-mode" alt="header banner for light-mode">
    <!--
      <img src="../images/bg-desktop-dark.jpg" class="dark-mode" alt="header banner for dark-mode">
    -->
  </header>

  <main>
    <div class="main">

      <div class="container">

        <div class="content">
  
          <div class="app-title">
            <h1>TODO</h1>
            <div class="image">
              <img src="../images/icon-moon.svg" class="icon-light-mode" alt="">
              <img src="../images/icon-sun.svg" class="icon-dark-mode" alt="">
            </div>
          </div>
  
          <div class="add-todo">
            <div  class="input-field">
              <input type="text" placeholder="Create a new todo..." class="inpute">
              <button class="input-btn">Add</button>
            </div>
          </div>
  
          <div class="status-bar">
  
            <input type="radio" id="none" name="tab" checked>
            <input type="radio" id="active" name="tab">
            <input type="radio" id="completed" name="tab">
  
            <section>
              <div class="todo-list none">
      
                 <!--
                   <li>
                    <img src="../images/icon-check.svg" class="pass" alt="">
                    <input type="checkbox" class="checkbox">
                    <p class="para">Complete online javascript course</p>
                  </li>
                  <hr>
                 -->
                  
                
  
              </div>
  
              <div class="todo-list active-todo-items">
                <!--
                  <ul>
                  <li>
                    <img src="../images/icon-check.svg" class="pass" alt="">
                    <input type="checkbox" class="checks">
                    <p class="para">Complete online javascript course</p>
                  </li>
                  <hr>

                </ul>
                -->
  
              </div>
  
              <div class="todo-list completed-todo-items">
                 <ul>
                  <li>
                    <img src="../images/icon-check.svg" class="pass" alt="">
                    <input type="checkbox" class="checking">
                    <p class="para">Complete online javascript course</p>
                  </li>
                  <hr>
                  
                </ul>
  
              </div>
  
            </section>
            
            <nav>
              <p class="count">5 items left</p>
              <div class="segment">
                <label for="none" class="none">All</label>
                <label for="active" class="active">Active</label>
                <label for="completed" class="completed">Completed</label>
              </div>
              <button class="btn">Clear Completed</button>
            </nav> 
  
          </div>

        </div>

      </div>

    </div>

  </main>

<script src="script.js"></script>
</body>
</html>
